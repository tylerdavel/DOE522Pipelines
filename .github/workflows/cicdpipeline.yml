name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.6.1'

      - name: Install dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.6.1'
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.6.1'
      
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.6.1'
      
      - name: Install dependencies
        run: npm install

      - name: Deploy to Server
        run: echo "Deploying application..." # Replace with actual deployment commands

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send deployment notification to Teams
        run: |
          if [ ${{ needs.deploy.result }} == 'success' ]; then
            curl -H 'Content-Type: application/json' \
                 -d '{"text": "Deployment successful üöÄ"}' \
                 ${{ secrets.TEAMS_WEBHOOK_URL }}
          else
            curl -H 'Content-Type: application/json' \
                 -d '{"text": "Deployment failed ‚ùå"}' \
                 ${{ secrets.TEAMS_WEBHOOK_URL }}
          fi